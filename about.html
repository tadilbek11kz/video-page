<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video</title>

    <!-- External resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="assets/js/about.js"></script>
    <link rel="stylesheet" href="assets/css/about.css">
</head>

<body class="min-h-screen bg-zinc-900">
    <div class="flex">
        <!-- Mobile sidebar toggle button -->
        <button id="sidebarToggle" class="md:hidden fixed top-4 left-4 z-50 text-white">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- Navigation sidebar -->
        <div id="sidebar" class="transform -translate-x-full md:translate-x-0 transition-transform duration-300 w-20 bg-black/30 backdrop-blur-xl fixed h-full flex flex-col items-center py-8 gap-8 z-50">
            <!-- Logo -->
            <div class="w-12 h-12 flex items-center justify-center">
                <img class="w-10 h-10" src="assets/images/logo.png" alt="Logo">
            </div>
            <!-- Navigation links -->
            <nav class="flex flex-col gap-6">
                <a href="/video-page/index.html" class="text-white/80 hover:text-white">
                    <i data-lucide="home" class="w-6 h-6"></i>
                </a>
                <a href="/video-page/about.html" class="text-white/80 hover:text-white">
                    <i data-lucide="info" class="w-6 h-6"></i>
                </a>
            </nav>
        </div>

        <!-- Main content area -->
        <main class="flex-1 md:ml-20">
            <div class="min-h-screen flex items-center justify-center p-4">
                <!-- Team member showcase card -->
                <div class="w-full max-w-4xl bg-zinc-800/50 backdrop-blur-xl shadow-2xl rounded-lg overflow-hidden">
                    <div class="p-4 md:p-8">
                        <h1 class="text-3xl font-bold text-center mb-8 text-white">About Our Team</h1>
                        <!-- Slider container -->
                        <div class="bg-zinc-700/50 rounded-lg overflow-hidden">
                            <div id="slider" class="w-full h-full">
                                <!-- Slides will be inserted here via JavaScript -->
                            </div>
                        </div>
                        <!-- Navigation buttons -->
                        <div class="flex justify-between mt-4">
                            <button id="prevBtn" class="px-4 py-2 bg-zinc-700/50 text-white rounded-lg hover:bg-zinc-600 transition-colors">
                                <i data-lucide="chevron-left" class="w-4 h-4 inline mr-2"></i>
                                Prev
                            </button>
                            <button id="nextBtn" class="px-4 py-2 bg-zinc-700/50 text-white rounded-lg hover:bg-zinc-600 transition-colors">
                                Next
                                <i data-lucide="chevron-right" class="w-4 h-4 inline ml-2"></i>
                            </button>
                        </div>
                        <!-- Page indicator -->
                        <div id="pageIndicator" class="text-center mt-4 text-sm text-gray-400"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
